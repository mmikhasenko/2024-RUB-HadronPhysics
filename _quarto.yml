project:
  type: website

format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
    html-math-method:
      method: mathjax
      config:
        loader:
          load: ['[tex]/physics']
        tex:
          packages: {'[+]': ['physics']}
    code-fold: true
    highlight-style: github
    css: styles.css
    callout-appearance: default  # Enables callouts like [!NOTE]

metadata-files:
  - _metadata.yml
